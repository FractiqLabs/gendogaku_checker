<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>げんどがくチェッカー｜介護保険負担限度額認定の簡易チェックツール</title>
  <link rel="stylesheet" href="style.css">

  <!-- ファビコン -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- Android 用アイコン -->
  <link rel="icon" sizes="192x192" href="icon-192x192.png">

  <!-- Windows 用タイルアイコン -->
  <meta name="msapplication-TileImage" content="icon-144x144.png">
  <meta name="msapplication-TileColor" content="#ffffff">

  <!-- ブラウザのテーマカラー -->
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="container">
    <header>
      <h1>げんどがくチェッカー</h1>
      <p>〇いくつかの質問に答えることで、負担限度額認定の段階を判定します。</p>
      <p>〇本ツールは簡易的な判定を目的としており、最終的な認定可否の判断については、必ずお住まいの市区町村窓口にてご確認ください。</p>
      <p>〇本ツールの利用により生じたいかなる損害についても、当方では一切の責任を負いかねますので、あらかじめご了承ください。</p>
    </header>

    <main>
      <section id="questionArea">
        <!-- 質問がここに表示されます -->
      </section>

      <section id="resultArea" class="hidden">
        <h2 id="resultText"></h2>
        <p id="resultExplanation"></p>
        <button onclick="goToTop()">TOP画面に戻る</button>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 げんどがくチェッカー</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
