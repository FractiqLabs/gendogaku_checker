<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>申請書類ダウンロード｜負担限度額認定チェッカー</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="icon" sizes="512x512" href="android-chrome-512x512.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="container">
    <header>
      <nav class="header-nav">
        <a href="index.html" class="nav-link">チェッカーに戻る</a>
        <a href="about.html" class="nav-link">負担限度額認定とは？</a>
      </nav>
      <h3 style="text-align: left;">申請書類ダウンロード</h3>
    </header>
    <main>
      <section class="about-section">
        <h4>申請に必要な書類について</h4>
        <p>負担限度額認定の申請には、以下の書類が一般的に必要です：</p>
        <ul class="document-list">
          <li><strong>負担限度額認定申請書</strong>（各市区町村指定の様式）</li>
          <li><strong>同意書</strong>（預貯金等調査への同意）</li>
          <li><strong>通帳のコピー</strong>（名義と残高がわかるページ）</li>
          <li><strong>その他金融商品の資料</strong>（有価証券、投資信託等）</li>
        </ul>
        <p class="note">※必要書類は市区町村により異なる場合があります。詳細は各窓口でご確認ください。</p>
      </section>

      <section class="about-section">
        <h4>地域検索</h4>
        <div class="search-container">
          <input type="text" id="regionSearch" placeholder="市区町村名を入力してください（例：新宿区、大阪市）" class="search-input">
          <button onclick="searchRegion()" class="search-button">検索</button>
        </div>
        <div id="searchResults" class="search-results"></div>
      </section>


      <div class="back-to-checker">
        <p><a href="index.html" class="btn-back">チェッカーで診断してみる</a></p>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 負担限度額認定チェッカー</p>
    </footer>
  </div>

  <style>
    .search-container {
      display: flex;
      gap: 10px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .search-input {
      flex: 1;
      min-width: 250px;
      padding: 10px;
      border: 1px solid var(--gray-color);
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .search-button {
      background-color: var(--primary-color);
      color: var(--white-color);
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .search-button:hover {
      background-color: var(--secondary-color);
    }

    .search-results {
      margin-top: 15px;
      padding: 15px;
      background-color: var(--white-color);
      border-radius: 8px;
      border: 1px solid var(--gray-color);
      display: none;
    }

    .region-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 15px;
    }

    .region-group {
      background-color: var(--white-color);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid var(--gray-color);
    }

    .region-group h5 {
      color: var(--primary-color);
      font-size: 1.1rem;
      margin-bottom: 10px;
      font-weight: 700;
      border-bottom: 1px solid var(--light-gray-color);
      padding-bottom: 5px;
    }

    .link-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .link-list li {
      margin-bottom: 8px;
    }

    .link-list a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .link-list a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }

    .document-list, .help-list {
      margin: 15px 0;
      padding-left: 20px;
    }

    .document-list li, .help-list li {
      margin-bottom: 8px;
      line-height: 1.6;
    }

    .search-tip {
      background-color: #f8f9fa;
      padding: 12px;
      border-radius: 6px;
      border-left: 4px solid var(--accent-color);
      margin-top: 15px;
    }

    .search-tip p {
      margin: 0;
      font-size: 0.9rem;
    }

    .error-message {
      background-color: #fff5f5;
      border: 1px solid #fed7d7;
      border-left: 4px solid #e53e3e;
      padding: 15px;
      border-radius: 6px;
      margin-top: 10px;
    }

    .error-message h5 {
      color: #e53e3e;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .error-message ul {
      margin: 10px 0;
      padding-left: 20px;
    }

    .error-message li {
      margin-bottom: 5px;
      color: #2d3748;
    }

    @media (max-width: 768px) {
      .search-container {
        flex-direction: column;
      }

      .search-input {
        min-width: 100%;
      }

      .region-links {
        grid-template-columns: 1fr;
      }

    }
  </style>

  <script>
    function searchRegion() {
      const searchTerm = document.getElementById('regionSearch').value.trim();
      const resultsDiv = document.getElementById('searchResults');
      
      if (!searchTerm) {
        alert('検索する市区町村名を入力してください');
        return;
      }

      // 市区町村名の妥当性チェック
      const validPatterns = [
        /.*[市区町村]$/, // 「市」「区」「町」「村」で終わる
        /.*[県府都]$/, // 「県」「府」「都」で終わる
        /(さいたま|横浜|川崎|千葉|船橋|柏|松戸|市川|浦安|習志野|流山|八千代|我孫子|鎌ケ谷|佐倉|印西|白井|富津|君津|木更津|袖ケ浦|市原|茂原|東金|山武|八街|四街道|酒々井|栄|芝山|横芝光|多古|神崎|大網白里|九十九里|一宮|睦沢|長生|白子|長柄|長南|大多喜|御宿|鋸南)/i, // 主要都市名
      ];

      const isValidCityName = validPatterns.some(pattern => pattern.test(searchTerm));

      if (!isValidCityName) {
        resultsDiv.innerHTML = `
          <div class="error-message">
            <h5>⚠️ 検索エラー</h5>
            <p>「${searchTerm}」は有効な市区町村名ではないようです。</p>
            <p><strong>正しい入力例：</strong></p>
            <ul>
              <li>さいたま市</li>
              <li>新宿区</li>
              <li>川越市</li>
              <li>世田谷区</li>
            </ul>
            <p class="note">市区町村名を正確に入力してください。</p>
          </div>
        `;
        resultsDiv.style.display = 'block';
        return;
      }

      // 正常な検索結果
      resultsDiv.innerHTML = `
        <h5>「${searchTerm}」の検索結果</h5>
        <p>以下の方法で申請書を見つけることができます：</p>
        <ol>
          <li><strong>Google検索：</strong> <a href="https://www.google.com/search?q=${encodeURIComponent(searchTerm + ' 介護保険 負担限度額認定 申請書')}" target="_blank" rel="noopener">"${searchTerm} 介護保険 負担限度額認定 申請書"</a> で検索</li>
          <li><strong>市区町村HP：</strong> ${searchTerm}の公式ホームページから介護保険のページを確認</li>
          <li><strong>電話確認：</strong> ${searchTerm}の介護保険担当窓口にお問い合わせください</li>
        </ol>
        <p class="note">※直接リンクが見つからない場合は、上記の方法をお試しください。</p>
      `;
      resultsDiv.style.display = 'block';
    }

    // Enterキーでも検索できるように
    document.getElementById('regionSearch').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchRegion();
      }
    });
  </script>
</body>
</html>
